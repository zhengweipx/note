梨花树下卷丝轮 随风纷纷
谁裁木鹊一缕魂 落别村
风影无心惊扰了 对棋人
幔里和诗 怕春雨成盆
玉指揽风风不住 茜纱窗昏
舟上摇波波不停 渡影重温
错认庭前过马人 醉几分
<span>一抹</span>笙香 吹梦成真
风筝误 误了梨花花又开
风筝误 捂了金钗雪里埋
风筝误 悟满相思挂苍苔
听雨声 数几声 风会来
上元溪旁点烛荷 千盏承诺
怎挨雾锁红尘客 阴差阳错
阳台梦中风几里 又几何
梦醒推门  她仍在研墨
