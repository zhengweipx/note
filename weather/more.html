<script>
	$.ajax({
		type:"get",
		url:'https://free-api.heweather.com/v5/weather?city='+localStorage.city+'&key=f07bd44414c0479280d9a25781b45747',
		async:true,
		success:function($result){
			console.log($result)
		}
	}).done(function(v5){
		console.log(v5['HeWeather5'][0].aqi.city.no2)
		let obj=v5['HeWeather5'][0];
		$('<table>').html(
			`<tr>
				<th>城市</th>
				<th>天气</th>
				<th>温度</th>
				<th>降水量</th>
				<th>风向</th>
				<th>能见度</th>
			</tr>
			<tr>
				<td>${obj.basic.city}</td>
				<td>${obj.now.cond.txt}</td>
				<td>${obj.now.tmp}℃</td>
				<td>${obj.now.pcpn}</td>
				<td>${obj.now.wind.dir}</td>
				<td>${obj.now.vis}</td>
			</tr>`
		).appendTo(document.body);
	})
</script>
